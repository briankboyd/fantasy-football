<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<!--		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">-->
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
<!--		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">-->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<script type="text/x-handlebars" data-template-name="application">
		<div class="container-fluid">
			<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ff-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">The River</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="ff-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li>{{#link-to 'index' class="hidden-sm hidden-md hidden-lg"}}Player List{{/link-to}}</li>
							<li>{{#link-to 'drafted' class="hidden-sm hidden-md hidden-lg"}}Drafted{{/link-to}}</li>
			        <li class="dropdown">
			          <a class="dropdown-toggle" data-toggle="dropdown">Position Filters <span class="caret"></span></a>
			          <ul  class="dropdown-menu" role="menu">
			            <li><a>{{input id='QB' type='checkbox'}}<label for="QB">QB</label></a></li>
			            <li><a>{{input id='RB' type='checkbox'}}<label for="RB">RB</label></a></li>
			            <li><a>{{input id='WR' type='checkbox'}}<label for="WR">WR</label></a></li>			            
			            <li><a>{{input id='TE' type='checkbox'}}<label for="TE">TE</label></a></li>			            
			            <li><a>{{input id='K' type='checkbox'}}<label for="K">K</label></a></li>
			            <li><a>{{input id='DEF' type='checkbox'}}<label for="DEF">DEF</label></a></li>
			          </ul>
			        </li>
			      </ul>			     			     
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			
				{{outlet}}

			<div class="nav navbar-default navbar-fixed-bottom navbar-inverse visible-xs">										
						{{#link-to 'index' class="btn button-default navbar-text col-xs-4 ff-divider-vertical"}}Player List{{/link-to}}
						{{#link-to 'drafted' class="btn button-default navbar-text col-xs-4 ff-divider-vertical"}}Drafted{{/link-to}}
						<a href="#" class="btn button-default navbar-text col-xs-4 ">Timer</a>						
			</div>

		</div>		
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<div class="row ff-calc-height ff-pad-top ff-pad-bottom ff-flush-left ff-flush-right">
				<div class="ff-calc-height col-xs-12 col-sm-3 col-md-2 ff-overflow ff-flush-left ff-flush-right">
					<ul class="list-group">
						<li class="list-group-item ff-flush-left ff-flush-right">
								Rank Name Team Pos-Rank Bye
							</li>					
						{{#each this}}
							<li class="list-group-item ff-flush-left ff-flush-right ff-list-font ff-list-height">
								{{id}} {{player}} {{team}} {{posRank}} {{bye}} <button class="btn btn-success fa fa-plus pull-right"></button>
							</li>					
						{{/each}}
					</ul>
				</div>
			
				<div class="hidden-xs col-sm-9 col-md-10">
					{{partial "partialDrafted"}}
				</div>
			</div>			
			<div class="footer hidden-xs">
				<div class="container">
					<p class="text-muted">Place sticky footer content here.</p>
				</div>
			</div>	
		</script>
		
		<script type="text/x-handlebars" data-template-name="_partialDrafted">
  		<div class="col-sm-9">
<!--
  			<div class="row">
  				<div class="col-xs-1">1</div>
  				<div class="col-xs-1">Adrian Peterson</div>
  				<div class="col-xs-1">LeSean McCoy</div>
  				<div class="col-xs-1">Jamaal Charles</div>
  				<div class="col-xs-1">Matt Forte</div>
  				<div class="col-xs-1">Marshawn Lynch</div>
  				<div class="col-xs-1">Eddie Lacy</div>
  				<div class="col-xs-1">Calvin Johnson</div>
					<div class="col-xs-1">Peyton Manning </div>
					<div class="col-xs-1">Arian Foster</div>
					<div class="col-xs-1">Jimmy Graham</div>					  				
  			</div>  			  	
-->
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
								<th>Round</th>
								<th>owner 1</th>
								<th>owner 2</th>
								<th>owner 3</th>
								<th>owner 4</th>
								<th>owner 5</th>
								<th>owner 6</th>
								<th>owner 7</th>
								<th>owner 8</th>
								<th>owner 9</th>
								<th>owner 10</th>
						</tr>
					</thead>
					<tbody>
						<tr>
								<td>1</td>
								<td>AdrianPeterson</td>
								<td>LeSeanMcCoy</td>
								<td>JamaalCharles</td>
								<td>MattForte</td>
								<td>MarshawnLynch</td>
								<td>CalvinJohnson</td>
								<td>PeytonManning</td>
								<td>ArianFoster</td>
								<td>JimmyGraham</td>
								<td>EddieLacy</td>
						</tr>		
					</tbody>
				</table>		

  		</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="drafted">
			<div class="ff-pad-top ff-pad-bottom">
				<p>hello</p> 	
			</div>			
		</script>
		
		<script src="/js/vendor/jquery-1.10.2.js"></script>
<!--		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
		<script src="/js/vendor/bootstrap.js"></script>
<!--		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
		<script src="/js/vendor/handlebars-1.1.2.js"></script>		
<!--		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.2.1/handlebars.min.js"></script>-->
		<script src="/js/vendor/firebase-debug.js"></script>
<!--		<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script> -->
		<script src="/js/vendor/ember-1.6.1.js"></script>
<!--		<script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.6.1/ember.min.js"></script>	-->
		<script src="/js/vendor/ember-data.js"></script>
<!--		<script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.8/ember-data.min.js"></script>-->
		<script src="/js/vendor/emberfire.js"></script>
<!--		<script src="//cdnjs.cloudflare.com/ajax/libs/emberFire/1.0.9/emberfire.min.js"></script>-->
		<script src="js/app/app.js"></script>
	</body>
</html>
